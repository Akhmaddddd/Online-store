{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center mt-4">
    <div class="col-6 card p-4 bg-dark border-warning">
        <h3 class="text-center text-light">{{ title }}</h3>
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-floating flex-fill mb-4">
                {{ form.username }}


                <label for="{{ form.username.id_for_label }}" class="form-label text-dark">
                    Логин
                </label>
            </div>

            <div class="form-floating flex-fill mb-4">
                {{ form.first_name }}


                <label for="{{ form.first_name.id_for_label }}" class="form-label text-dark">
                    Имя пользователя
                </label>
            </div>

             <div class="form-floating flex-fill mb-4">
                {{ form.last_name }}


                <label for="{{ form.last_name.id_for_label }}" class="form-label text-dark">
                    Фамилия
                </label>
            </div>


             <div class="form-floating flex-fill mb-4">
                {{ form.email }}


                <label for="{{ form.email.id_for_label }}" class="form-label text-dark">
                    Почта
                </label>
            </div>


            <div class="form-floating flex-fill mb-4">
                {{ form.password1 }}


                <label for="{{ form.password1.id_for_label }}" class="form-label text-dark">
                    Пароль
                </label>
            </div>

            <div class="form-floating flex-fill mb-4">
                {{ form.password2 }}


                <label for="{{ form.password2.id_for_label }}" class="form-label text-dark">
                    Потвердите пароль
                </label>
            </div>

            <button type="submit" class="btn btn-success">Регистрация</button>

        </form>

    </div>


</div>


{% endblock main %}
